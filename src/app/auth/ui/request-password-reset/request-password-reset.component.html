<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Reestablecer Contraseña</h2>
    </div>

    <div *ngIf="message" class="alert alert-success">
      {{ message }}
    </div>
    <div *ngIf="error" class="alert alert-error">
      {{ error }}
    </div>

    <form [formGroup]="form" (ngSubmit)="requestPasswordReset()" class="auth-form">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <div class="input-container">
          <i class="fas fa-envelope"></i>
          <input id="email" formControlName="email" type="email" placeholder="tu@email.com" required>
        </div>
        <div *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched)" class="error-message">
          <span *ngIf="form.get('email')?.errors?.['required']">El correo es obligatorio.</span>
          <span *ngIf="form.get('email')?.errors?.['email']">Ingresa un correo válido.</span>
        </div>
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading || form.invalid">
        <i *ngIf="!isLoading" class="fas fa-paper-plane"></i>
        <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
        {{ isLoading ? 'Enviando...' : 'Enviar Email de Recuperación' }}
      </button>
    </form>

    <div class="auth-footer">
      <p><a routerLink="/login" class="link">Volver a Iniciar Sesión</a></p>
    </div>
  </div>
</div>
