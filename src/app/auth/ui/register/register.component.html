<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Crear cuenta</h2>
    </div>
    
    <div *ngIf="error" class="alert alert-error">
      {{ error }}
    </div>
    
    <form [formGroup]="form" (ngSubmit)="register()" class="auth-form">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <div class="input-container">
          <i class="fas fa-user"></i>
          <input id="nombre" formControlName="nombre" type="text" placeholder="Tu nombre" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-container">
          <i class="fas fa-envelope"></i>
          <input id="email" formControlName="email" type="email" placeholder="tu@email.com" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-container">
          <i class="fas fa-lock"></i>
          <input id="password" formControlName="password" type="password" placeholder="Mínimo 6 caracteres" required>
        </div>
      </div>
      
      <button type="submit" class="btn-primary">
        <i class="fas fa-user-plus"></i> Crear cuenta
      </button>
    </form>
    
    <div class="auth-footer">
      <p>¿Ya tienes cuenta? <a routerLink="/login" class="link">Inicia sesión</a></p>
    </div>
  </div>
</div>
