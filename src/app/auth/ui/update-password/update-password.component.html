<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Actualizar Contraseña</h2>
    </div>

    <div *ngIf="message" class="alert alert-success">
      {{ message }}
    </div>
    <div *ngIf="error" class="alert alert-error">
      {{ error }}
    </div>

    <form [formGroup]="form" (ngSubmit)="updatePassword()" class="auth-form">
      <div class="form-group">
        <label for="password">Nueva Contraseña</label>
        <div class="input-container">
          <i class="fas fa-lock"></i>
          <input id="password" formControlName="password" type="password" placeholder="••••••••" required>
        </div>
        <div *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched)" class="error-message">
          <span *ngIf="form.get('password')?.errors?.['required']">La contraseña es obligatoria.</span>
          <span *ngIf="form.get('password')?.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres.</span>
        </div>
      </div>

      <button type="submit" class="btn-primary" [disabled]="isLoading || form.invalid">
        <i *ngIf="!isLoading" class="fas fa-save"></i>
        <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
        {{ isLoading ? 'Actualizando...' : 'Actualizar Contraseña' }}
      </button>
    </form>
  </div>
</div>
