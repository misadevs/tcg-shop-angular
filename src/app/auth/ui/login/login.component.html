<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Iniciar sesión</h2>
    </div>
    
    <div *ngIf="error" class="alert alert-error">
      {{ error }}
    </div>
    
    <form [formGroup]="form" (ngSubmit)="login()" class="auth-form">
      <div class="form-group">
        <label for="email">Email</label>
        <div class="input-container">
          <i class="fas fa-envelope"></i>
          <input id="email" formControlName="email" type="email" placeholder="tu@email.com" required>
        </div>
      </div>
      
      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="input-container">
          <i class="fas fa-lock"></i>
          <input id="password" formControlName="password" type="password" placeholder="••••••••" required>
        </div>
      </div>
      
      <button type="submit" class="btn-primary" [disabled]="isLoading">
        <i *ngIf="!isLoading" class="fas fa-sign-in-alt"></i>
        <i *ngIf="isLoading" class="fas fa-spinner fa-spin"></i>
        {{ isLoading ? 'Iniciando...' : 'Iniciar sesión' }}
      </button>
    </form>
    
    <div class="auth-footer">
      <p>¿No tienes cuenta? <a routerLink="/register" class="link">Regístrate</a></p>
    </div>
  </div>
</div>
